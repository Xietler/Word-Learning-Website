            <tr>
                <td>{{ word.word }}</td>
                <td>{{ word.phonetic }}</td>
                <td>{{ word.translation }}</td>
                <td>{{ word.definition }}</td>
                <td><button type="button" class="btn btn-primary" onclick = "window.location.href='../wordunion/wordunion.html'">编辑笔记</button></td>
